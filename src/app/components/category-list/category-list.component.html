<ng-container *ngIf="categoryList$ | async as categoryList; else loader;">
    <h1>Choose a category</h1>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let category of categoryList;">
            {{category.name}}
        </mat-list-item>
    </mat-list>
</ng-container>

<ng-template #loader>
    <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
</ng-template>
